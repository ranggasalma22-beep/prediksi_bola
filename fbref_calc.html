<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Stats Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial;max-width:520px;margin:auto;padding:16px}
h1{font-size:18px;margin-bottom:12px}
.section{background:#020617;padding:14px;border-radius:10px;margin-bottom:14px}
label{display:block;font-size:13px;margin-top:8px}
textarea,input{width:100%;background:#020617;color:#e5e7eb;border:1px solid #334155;border-radius:6px;padding:8px;margin-top:4px}
button{width:100%;padding:12px;background:#16a34a;color:#022c22;border:none;border-radius:10px;font-size:15px;font-weight:bold;cursor:pointer}
.result{margin-top:10px;background:#020617;padding:10px;border-radius:8px;font-family:monospace;font-size:13px}
small{opacity:.7}
</style>
</head>

<body>

<h1>⚽ Football Stats Calculator</h1>

<div class="section">
<label>xG per match (comma separated)</label>
<textarea id="xg"></textarea>

<label>xGA per match (comma separated)</label>
<textarea id="xga"></textarea>

<label>Shots per match</label>
<textarea id="shots"></textarea>

<label>Shots on Target per match</label>
<textarea id="sot"></textarea>

<label>Goals Scored per match</label>
<textarea id="gf"></textarea>

<label>Goals Conceded per match</label>
<textarea id="ga"></textarea>

<label>Defensive Errors (total 5 match)</label>
<input id="err" type="number">
</div>

<button onclick="calc()">CALCULATE</button>

<div class="section result" id="out">—</div>

<script>
function parseList(t){
  return t.split(',').map(v=>Number(v.trim())).filter(v=>!isNaN(v))
}
function avg(a){return a.reduce((s,v)=>s+v,0)/a.length}
function sum(a){return a.reduce((s,v)=>s+v,0)}

function calc(){
  const xg=parseList(xgEl.value)
  const xga=parseList(xgaEl.value)
  const shots=parseList(shotsEl.value)
  const sot=parseList(sotEl.value)
  const gf=parseList(gfEl.value)
  const ga=parseList(gaEl.value)
  const err=Number(errEl.value)||0

  if([xg,xga,shots,sot,gf,ga].some(a=>a.length!==5)){
    out.innerText="ERROR: semua list harus tepat 5 match"
    return
  }

  let txt=""
  txt+="xG AVG  : "+avg(xg).toFixed(2)+"\n"
  txt+="xGA AVG : "+avg(xga).toFixed(2)+"\n"
  txt+="Shots AVG : "+avg(shots).toFixed(1)+"\n"
  txt+="SOT AVG   : "+avg(sot).toFixed(1)+"\n\n"

  txt+="GF (5) : "+sum(gf)+"\n"
  txt+="GA (5) : "+sum(ga)+"\n"
  txt+="CS Rate: "+(ga.filter(v=>v===0).length/5).toFixed(2)+"\n"
  txt+="Def Errors: "+err+"\n\n"

  txt+="SOT/Shot Ratio: "+(avg(sot)/avg(shots)).toFixed(2)

  out.innerText=txt
}

const xgEl=xg, xgaEl=xga, shotsEl=shots, sotEl=sot, gfEl=gf, gaEl=ga, errEl=err
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Match Data Calculator (Simple)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#05070b;
  color:#eaeaea;
  font-family:Arial;
  padding:16px
}
h1,h3{color:#66fcf1}
.section{
  background:#0f1420;
  border:1px solid #333;
  border-radius:6px;
  padding:14px;
  margin-bottom:14px
}
label{
  display:block;
  margin-top:8px;
  font-size:13px
}
input,textarea{
  width:100%;
  padding:8px;
  background:#1a2030;
  border:1px solid #555;
  color:#fff;
  border-radius:4px;
  font-size:14px
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  background:#66fcf1;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer
}
textarea{
  height:220px;
  font-family:monospace;
  color:#00ff88
}
.note{
  font-size:12px;
  color:#aaa;
  margin-top:6px
}
</style>
</head>

<body>

<h1>Match Data Calculator</h1>

<div class="section">
<h3>INPUT (Last 5 Matches)</h3>

<label>xG Average (5 matches)</label>
<input id="xg" type="number" step="0.01">

<label>xGA Average (5 matches)</label>
<input id="xga" type="number" step="0.01">

<label>Goals For (total 5)</label>
<input id="gf" type="number">

<label>Goals Against (total 5)</label>
<input id="ga" type="number">

<label>Shots on Target / match</label>
<input id="sot" type="number" step="0.1">

<label>Clean Sheets (0–5)</label>
<input id="cs" type="number" min="0" max="5">

<label>Defensive Errors (total 5)</label>
<input id="err" type="number">

<p class="note">
Isi langsung dari SofaScore / FotMob.<br>
Tidak perlu per-match detail.
</p>
</div>

<button onclick="calc()">CALCULATE</button>

<div class="section">
<h3>OUTPUT (Copy to Engine)</h3>
<textarea id="out" readonly></textarea>
</div>

<script>
const v=id=>Number(document.getElementById(id).value)||0;

function calc(){
  const xg  = v("xg");
  const xga = v("xga");
  const gf  = v("gf");
  const ga  = v("ga");
  const sot = v("sot");
  const cs  = Math.min(5, Math.max(0, v("cs")));
  const err = v("err");

  const csRate = (cs / 5).toFixed(2);

  const txt =
`READY INPUT VALUES
-------------------
xG avg (5)   : ${xg.toFixed(2)}
xGA avg (5)  : ${xga.toFixed(2)}

Goals For (5)     : ${gf}
Goals Against (5) : ${ga}

SOT / match       : ${sot.toFixed(1)}
Clean Sheet Rate  : ${csRate}
Defensive Errors  : ${err}

STATUS : OK ✔
`;

  document.getElementById("out").value = txt;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Match Data Input Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#05070b;
  color:#eaeaea;
  font-family:Arial;
  padding:20px
}
h1,h3{color:#66fcf1}
.section{
  background:#0f1420;
  border:1px solid #333;
  border-radius:6px;
  padding:14px;
  margin-bottom:14px
}
label{
  display:block;
  margin-top:6px;
  font-size:13px
}
input{
  width:100%;
  padding:6px;
  background:#1a2030;
  border:1px solid #555;
  color:#fff;
  border-radius:4px
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  background:#66fcf1;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer
}
textarea{
  width:100%;
  height:280px;
  background:#020304;
  color:#00ff88;
  font-family:monospace;
  font-size:12px;
  padding:10px;
  border:1px solid #333;
  border-radius:5px
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px
}
</style>
</head>

<body>

<h1>Pre-Input Match Calculator</h1>

<div class="section">
<h3>Per Match Raw Data (Last 5 Matches)</h3>
<p style="font-size:12px;color:#aaa">
Isi data mentah tiap match (Home/Away sama saja). Kosong = 0
</p>

<div class="grid">
<strong>xG</strong>
<strong>xGA</strong>
<strong>Shots</strong>
<strong>SOT</strong>
<strong>Goals</strong>

<input id="xg1"><input id="xga1"><input id="sh1"><input id="sot1"><input id="g1">
<input id="xg2"><input id="xga2"><input id="sh2"><input id="sot2"><input id="g2">
<input id="xg3"><input id="xga3"><input id="sh3"><input id="sot3"><input id="g3">
<input id="xg4"><input id="xga4"><input id="sh4"><input id="sot4"><input id="g4">
<input id="xg5"><input id="xga5"><input id="sh5"><input id="sot5"><input id="g5">
</div>
</div>

<div class="section">
<h3>Goals Against per Match</h3>
<div class="grid">
<strong>GA</strong><strong></strong><strong></strong><strong></strong><strong></strong>
<input id="ga1"><input disabled><input disabled><input disabled><input disabled>
<input id="ga2"><input disabled><input disabled><input disabled><input disabled>
<input id="ga3"><input disabled><input disabled><input disabled><input disabled>
<input id="ga4"><input disabled><input disabled><input disabled><input disabled>
<input id="ga5"><input disabled><input disabled><input disabled><input disabled>
</div>
</div>

<button onclick="calc()">CALCULATE</button>

<div class="section">
<h3>OUTPUT (Copy to Main Engine)</h3>
<textarea id="out" readonly></textarea>
</div>

<script>
const v=id=>Number(document.getElementById(id).value)||0;

function calc(){
  let xg=0,xga=0,sh=0,sot=0,gf=0,ga=0,cs=0;

  for(let i=1;i<=5;i++){
    xg+=v("xg"+i);
    xga+=v("xga"+i);
    sh+=v("sh"+i);
    sot+=v("sot"+i);
    gf+=v("g"+i);
    ga+=v("ga"+i);
    if(v("ga"+i)===0) cs++;
  }

  const out=
`CALCULATED INPUT VALUES
------------------------
xG (avg 5)        : ${(xg/5).toFixed(2)}
xGA (avg 5)       : ${(xga/5).toFixed(2)}

Shots / match     : ${(sh/5).toFixed(1)}
SOT / match       : ${(sot/5).toFixed(1)}

Goals For (5)     : ${gf}
Goals Against (5) : ${ga}

Clean Sheet Rate  : ${(cs/5).toFixed(2)}

READY FOR ENGINE âœ”
`;

  document.getElementById("out").value=out;
}
</script>

</body>
</html>

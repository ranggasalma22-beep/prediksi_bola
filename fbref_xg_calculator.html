    <h3>Home Team</h3>
    <label>xG per match (FBref, league only)</label>
    <textarea id="hxglist" rows="4" placeholder="Example: 1.9, 2.2, 1.4, 0.8, 1.6"></textarea>
    <div class="result" id="hresult">xG Home: -</div>

    <div class="result" id="aresult">xG Away: -</div>
  </div><button onclick="calculate()">Calculate xG</button>

  <div class="note">
    • Use 5–10 league matches only<br />
    • Do NOT include cup or friendly<br />
    • Result is ready to input into PSZ

    }

    function parseList(str) {
      return str
        .split(',')
        .map(v => parseFloat(v.trim()))
        .filter(v => !isNaN(v));
    }

    function average(arr) {
      if (!arr.length) return null;
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    function calculate() {
      const hList = parseList(document.getElementById('hxglist').value);
      const aList = parseList(document.getElementById('axglist').value);

      if (hList.length >= 5 && hList.length <= 10) {
        let h = average(hList);

        document.getElementById('hresult').innerText = `xG Home: ${h.toFixed(2)} (${hList.length} matches)`;
      } else if (hList.length > 0) {
        document.getElementById('hresult').innerText = 'xG Home: use 5–10 matches';
      }

        document.getElementById('aresult').innerText = `xG Away: ${a.toFixed(2)} (${aList.length} matches)`;
